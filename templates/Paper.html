<div>
    <style>
        /* cyrillic */
        @font-face {
            font-family: 'Neucha';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/neucha/v17/q5uGsou0JOdh94bfuQltKRZUgbxR.woff2) format('woff2');
            unicode-range: U+0301, U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
        }

        /* latin */
        @font-face {
            font-family: 'Neucha';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/neucha/v17/q5uGsou0JOdh94bfvQltKRZUgQ.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        /* vietnamese */
        @font-face {
            font-family: 'Patrick Hand SC';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/patrickhandsc/v13/0nkwC9f7MfsBiWcLtY65AWDK873lgSK7BwQrV5Ne.woff2) format('woff2');
            unicode-range: U+0102-0103, U+0110-0111, U+0128-0129, U+0168-0169, U+01A0-01A1, U+01AF-01B0, U+1EA0-1EF9, U+20AB;
        }

        /* latin-ext */
        @font-face {
            font-family: 'Patrick Hand SC';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/patrickhandsc/v13/0nkwC9f7MfsBiWcLtY65AWDK873lgCK7BwQrV5Ne.woff2) format('woff2');
            unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
        }

        /* latin */
        @font-face {
            font-family: 'Patrick Hand SC';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/patrickhandsc/v13/0nkwC9f7MfsBiWcLtY65AWDK873ljiK7BwQrVw.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        .paper p,
        .paper a {
            font-family: Neucha, 'Patrick Hand SC', cursive;
        }

        .paper p {
            color: black;
            font-size: 1.5rem;
        }

        .paper a {
            background-image: none;
            text-decoration: none;
            color: #0071de;
        }

        .paper .card-subtitle {
            color: #0071de;
            margin-bottom: 0.5rem;
            margin-top: 0;
            font-size: 1rem;
            font-family: 'Patrick Hand SC', sans-serif;
            font-weight: 400;
        }

        .paper .card {
            transition: all 235ms ease 0s;
            box-shadow: 15px 28px 25px -18px rgb(0 0 0 / 20%);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border: 2px solid #41403e;
            border-color: #e6e7e9;
            display: flex;
            flex-direction: column;
            position: relative;
            will-change: transform;
            word-wrap: break-word;
        }

        .paper .card .card-body {
            flex: 1 1 auto;
            padding: 1.25rem;
        }

        .paper .card .card-footer {
            border-top-style: solid;
            border-top-width: 2px;
            border-color: #e6e7e9;
            padding: 0.75rem 1.25rem;
        }

        /* Utilities */
        .border {
            border-color: #41403e;
            border-color: var(--primary);
            border-style: solid;
            border-width: 2px;
        }

        .border,
        .border-1,
        .child-borders>*:nth-child(6n+1) {
            border-bottom-left-radius: 15px 255px;
            border-bottom-right-radius: 225px 15px;
            border-top-left-radius: 255px 15px;
            border-top-right-radius: 15px 225px;
        }

        .border-2,
        .child-borders>*:nth-child(6n+2) {
            border-bottom-left-radius: 185px 25px;
            border-bottom-right-radius: 20px 205px;
            border-top-left-radius: 125px 25px;
            border-top-right-radius: 10px 205px;
        }

        .border-3,
        .child-borders>*:nth-child(6n+3) {
            border-bottom-left-radius: 225px 15px;
            border-bottom-right-radius: 15px 255px;
            border-top-left-radius: 15px 225px;
            border-top-right-radius: 255px 15px;
        }

        .border-4,
        .child-borders>*:nth-child(6n+4) {
            border-bottom-left-radius: 25px 115px;
            border-bottom-right-radius: 155px 25px;
            border-top-left-radius: 15px 225px;
            border-top-right-radius: 25px 150px;
        }

        .border-5,
        .child-borders>*:nth-child(6n+5) {
            border-bottom-left-radius: 20px 115px;
            border-bottom-right-radius: 15px 105px;
            border-top-left-radius: 250px 15px;
            border-top-right-radius: 25px 80px;
        }

        .border-6,
        .child-borders>*:nth-child(6n+6) {
            border-bottom-left-radius: 15px 225px;
            border-bottom-right-radius: 20px 205px;
            border-top-left-radius: 28px 125px;
            border-top-right-radius: 100px 30px;
        }

        .child-borders>* {
            border-color: #41403e;
            border-color: var(--primary);
            border-style: solid;
            border-width: 2px;
        }
    </style>
    <div class="paper">
        {{cards}}
    </div>
</div>
